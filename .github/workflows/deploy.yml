name: Deploy to Portainer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Portainer webhook
        run: |
          if [ -z "${{ secrets.PORTAINER_WEBHOOK }}" ]; then
            echo "PORTAINER_WEBHOOK secret is not set."
            echo "Please add the Portainer webhook URL as a secret to your repository."
            exit 1
          else
            curl -X POST ${{ secrets.PORTAINER_WEBHOOK }}
          fi
